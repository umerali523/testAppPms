<div  style="width:100%;"  class="app flex-row align-items-center">
    <div class="container" style="position: relative">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <div class="card-group mb-0">
            <div class="card p-4">
              <div class="card-body">
                <h1>Edit Member</h1>
                <p class="text-muted"></p>
                <form [formGroup]="form" (ngSubmit)="editMember()" class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input  formControlName="name" placeholder="Name" type="text" id="name" class="form-control">
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input  placeholder="Speed Limit" formControlName="speed_limit" type="text" id="password" class="form-control">
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                    <input  placeholder="Time Limit" formControlName="time_limit" type="text" id="password" class="form-control">
                  </div>
                
                
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Edit Member</button>
                  </div>
                 
                </div>
              
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <style>
      .invalidFormFields{
        border-color :red ;
        border-width:2px;
      }
  </style>
